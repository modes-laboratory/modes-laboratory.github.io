<div class="site-slider" aria-label="Homepage slideshow">
  <div class="slides-wrapper">
    {% assign slides = site.data.slides %}
    {% for s in slides %}
      <article class="slide{% if forloop.first %} active{% endif %}" data-index="{{ forloop.index0 }}" {% if forloop.first %}aria-hidden="false"{% else %}aria-hidden="true"{% endif %}>
        <a href="{{ s.link | relative_url }}" class="slide-link">
          <img src="{{ s.image | relative_url }}" alt="{{ s.title }}" class="slide-image">
          <div class="slide-caption">
            <h2 class="slide-title">{{ s.title }}</h2>
            <p class="slide-text">{{ s.caption }}</p>
          </div>
        </a>
      </article>
    {% endfor %}
  </div>

  <button type="button" class="slide-prev" aria-label="Previous slide">
    <i class="fas fa-chevron-left" aria-hidden="true"></i>
    <span class="visually-hidden">Previous</span>
  </button>
  <button type="button" class="slide-next" aria-label="Next slide">
    <i class="fas fa-chevron-right" aria-hidden="true"></i>
    <span class="visually-hidden">Next</span>
  </button>

  <div class="slide-dots" role="tablist">
    {% for s in slides %}
      <button class="slide-dot" data-index="{{ forloop.index0 }}" aria-label="Slide {{ forloop.index }}"></button>
    {% endfor %}
  </div>
</div>

<!-- Initialize slider JS -->
<script src="{{ '/assets/js/slider.js' | relative_url }}" defer></script>
