# Structured people data for MODES Lab

- name: "Dr. Juri Di Rocco"
  role: "Lead - Researcher"
  email: "juri.dirocco@example.com"
  bio: "Juri Di Rocco is a tenure-track assistant professor at the Department of Information Engineering, Computer Science, and Mathematics of the University of L’Aquila. He is interested in all aspects of software language engineering.His main research interests focus on various aspects of Model-Driven Engineering (MDE), including domain-specific modeling languages, recommender systems for MDE, modeling repositories, and mining techniques. He is currently also working on AI-driven software engineering, empirical software engineering methodologies, and collaborative modeling platforms. He serves and has served on the organization and program committees of more than 50 international events, ents, including MODELS, STAF, ICSE, and SANER. Web: https://jdirocco.github.io."
  photo: "/assets/images/people/juri.jpeg" # optional: assets/images/juri.jpg
  url: "https://jdirocco.github.io"

- name: "Prof. Davide Di Ruscio"
  role: "Full Professor"
  email: "davide.diruscio@example.com"
  bio: "Davide Di Ruscio is a Full Professor at the Department of Information Engineering Computer Science and Mathematics of the University of L’Aquila. His main research interests are related to several aspects of Software Engineering, Open Source Software, and Model-Driven Engineering (MDE), including domain-specific modelling languages, model transformation, model differencing, coupled evolution, and recommendation systems. He has published more than 200 papers in various journals, conferences and workshops on such topics. He has been in the PC and involved in the organization of several workshops and conferences, and he is a reviewer of many journals like IEEE Transactions on Software Engineering, Science of Computer Programming, Software and Systems Modeling, and Journal of Systems and Software. He is a member of the steering committee of the International Conference on Model Transformation (ICMT), of the Software Language Engineering (SLE) conference, of the Seminar Series on Advanced Techniques & Tools for Software Evolution (SATTOSE), of the Workshop on Modelling in Software Engineering at ICSE (MiSE) and of the International Workshop on Robotics Software Engineering (RoSE). Davide is on the editorial board of the International Journal on Software and Systems Modeling (SoSyM), of IEEE Software, of the Journal of Object Technology, and of the IET Software journal. Since 2006, he has been working on different European and Italian research projects by contributing to the application of MDE concepts and tools in several application domains (e.g., service-based software systems, autonomous systems, open-source software systems, and hybrid polystore systems)."
  photo: "/assets/images/people/davide.jpg"
  url: "https://www.disim.univaq.it/home2f4d3.html?users_username=davide.diruscio"

- name: "Prof. Alfonso Pierantonio"
  role: "Full Professor"
  email: "alfonso.pierantonio@example.com"
  bio: "Alfonso Pierantonio is Full Professor in the Dipartimento di Ingegneria e Scienze dell’Informazione e Matematica of Università degli Studi dell’Aquila. From Jan 2016, he is visiting full professor at the Mälardalens University (Sweden). Alfonso’s expertise lies in the area of software engineering and, in particular, model-driven and language engineering and low-code with special attention to co-evolution techniques, consistency management, and bidirectionality. Recently, he has been focusing on the classification and clustering of modeling artifact repositories. He has been on the organizingv committees of several international conferences and is a member of the steering committee of the MoDELS conference. Alfonso is Editor-in-Chief of the Journal of Object Technology, in the Editorial Board of the Journal of Software and System Modeling, and on the Science of Computer Programming advisory board. He is (co-)principal investigator of several research and industrial projects."
  photo: "/assets/images/people/alfonso.jpg"
  url: "https://www.disim.univaq.it/AlfonsoPierantonio/22/"

- name: "Prof. Antonio Bucchiarone"
  role: "Associate Professor"
  email: "phuong.nguyen@example.com"
  bio: "Antonio Bucchiarone is currently an Associate Professor at the University of L'Aquila and a Visiting Fellow at Fondazione Bruno Kessler (FBK) in Trento, Italy. He specializes in adaptive systems, motivational digital systems using gamification, intelligent mobility, and the design and development of educational tools. His research focuses on models and tools for adaptive (collective) systems, modeling and development languages for motivational digital systems, and educational tools supported by and based on Model-Driven Engineering. Dr. Bucchiarone has contributed to numerous national and European R&D projects, including the Erasmus+ project ENCORE. He is a Senior Member of IEEE and a member of the Italian chapter of the IEEE Intelligent Transportation Systems Society. He also serves as an Associate Editor for several journals, including IEEE Software, Journal of Object Technology (JOT), IEEE Transactions on Education, IEEE Transactions on Games, IEEE Transactions on Intelligent Transportation Systems (T-ITS), and IEEE Technology and Society."
  photo: "/assets/images/people/antonio.jpg"
  url: "https://teams.microsoft.com/l/message/19:1e65423b-3b94-4533-b2db-5af6b106cf19_4b30911c-3cbd-4304-ae86-5dc768c3b059@unq.gbl.spaces/1762359487218?context=%7B%22contextType%22%3A%22chat%22%7D"

- name: "Prof. Phuong Than Nguyen"
  role: "Associate Professor"
  email: "phuong.nguyen@example.com"
  bio: "Phuong Than Nguyen is Associate Professor at the University of L’Aquila, Italy. He obtained a Ph.D. in Computer Science from the University of Jena, Germany. He was a postdoctoral researcher at Polytechnic University of Bari and the University of L’Aquila. His research interests include Recommender Systems, Mining Software Repositories, and Machine Learning. Recently, He has been working to develop recommender systems for Software Engineering, mining open source code repositories to support software programmers."
  photo: "/assets/images/people/phuong.png"
  url: "https://www.disim.univaq.it/home2f4d3.html?users_username=phuong.than.nguyen"

