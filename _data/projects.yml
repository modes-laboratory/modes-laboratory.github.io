  year: 2020
  summary: "The aim of TYPHON is to provide an industry-validated methodology and integrated technical offering for designing, developing, querying, evolving, analysing and monitoring scalable hybrid data persistence architectures that will meet the growing scalability and heterogeneity requirements of the European industry, which drives the project through four use cases from the domains of automotive, earth observation, banking, and telecom."
